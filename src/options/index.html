<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <p data-i18n="autoavatars.options.setup"></p>
    <p data-i18n="autoavatars.options.privacynotice"></p>
    <h2 id="summary" data-i18n="autoavatars.options.heading"></h2>
    <form>
      <div class="option">
        <label for="preferred-instance" data-i18n="autoavatars.options.preferredinstance"></label>
        <input
          id="preferred-instance"
          type="text"
          name="preferred-instance"
          placeholder="https://www.libravatar.org"
        />
        <button id="recommended-instance" data-i18n="autoavatars.options.userecommended"></button>
      </div>
      <div class="option">
        <label for="doh-server" data-i18n="autoavatars.options.dohserver"></label>
        <select id="doh-server" type="select" name="doh-server">
          <option value="cloudflare-dns.com" data-i18n="autoavatars.options.cloudflare"></option>
          <option value="dns.google" data-i18n="autoavatars.options.google"></option>
          <option value="" data-i18n="autoavatars.options.disabled"></option>
        </select>
      </div>
      <div class="option">
        <label for="default-avatar" data-i18n="autoavatars.options.defaultavatar"></label>
        <select id="default-avatar" type="select" name="default-avatar">
          <option value="retro" data-i18n="autoavatars.options.avatarstyle.retro"></option>
          <option value="robohash" data-i18n="autoavatars.options.avatarstyle.robohash"></option>
          <option value="pagan" data-i18n="autoavatars.options.avatarstyle.pagan"></option>
          <option value="wavatar" data-i18n="autoavatars.options.avatarstyle.wavatar"></option>
          <option value="monsterid" data-i18n="autoavatars.options.avatarstyle.monsterid"></option>
          <option value="identicon" data-i18n="autoavatars.options.avatarstyle.identicon"></option>
          <option value="mm" data-i18n="autoavatars.options.avatarstyle.mm"></option>
          <option value="mmng" data-i18n="autoavatars.options.avatarstyle.mmng"></option>
          <option value="" data-i18n="autoavatars.options.avatarstyle.libravatar"></option>
          <option value="404" data-i18n="autoavatars.options.avatarstyle.404"></option>
        </select>
      </div>
      <div id="save-button">
        <button type="submit" data-i18n="autoavatars.options.save"></button>
      </div>
    </form>
    <h2 id="summary" data-i18n="autoavatars.options.bulkactions"></h2>
    <div>
      <button id="apply-to-all-contacts" class="action-button" data-i18n="autoavatars.options.applytoallcontacts"></button>
      <progress id="progress-bar" value="0" max="0"></progress>
    </div>
    <p>
      <a href="https://gitlab.com/SethFalco/auto-avatars/-/blob/main/docs/options.md" target="_blank" data-i18n="autoavatars.options.learnmore"></a>
    </p>
    <script type="module" src="index.js"></script>
  </body>
</html>
